{% extends 'base.html' %}
{% block page_name %}
    Home
{% endblock page_name %}

{%block content %}

    {% for room in rooms %}
        <h4>{{room.name}}</h4>
    {% endfor %}

    {% if page is not 1 %}
        <a href="/?page={{page|add:-1}}">prev</a>
    {% endif %}

    <span>Page {{page}} of {{page_count}}</span>

    {% if not page == page_count %}
    <a href="/?page={{page|add:1}}">next</a>
    {% endif %}


{% endblock content %}
