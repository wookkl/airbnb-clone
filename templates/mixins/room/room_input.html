{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
            <p class="text-red-700 font-medium text-sm text">{{error}}</p>
        {% endfor %}            
    {% endif %}

    {% for field in form %}
    <div class="{% if field.errors %}has_error{% endif %}">
        {{field.label}}
        {{field}}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="text-red-700 font-medium text-sm text">{{error}}</span>
            {% endfor %}            
        {% endif %}
    </div>
{% endfor %}
