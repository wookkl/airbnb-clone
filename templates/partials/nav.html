<ul class="flex items-center text-sm font-medium h-full">
  {% if user.is_authenticated %}
    <li  class="ml-8 flex items-center h-full border-white border-b-2 hover:border-gray-600 duration-300"><a href="{% url "users:logout" %}">Log out</a></li>
  {% else %}
    <li  class="ml-8 flex items-center h-full border-white border-b-2 hover:border-gray-600 duration-300"><a href="{% url "users:login" %}">Log in</a></li>
    <li  class="ml-8 flex items-center h-full border-white border-b-2 hover:border-gray-600 duration-300"><a href="{% url "users:signup" %}">Sign Up</a></li>
  {% endif %}
</ul>
