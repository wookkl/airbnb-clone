<div class="w-1/4 mb-8 p-2">
    <div class="h-64 w-full bg-cover bg-center rounded-lg mb-2" style="background-image:url({{room.first_photo}})">
    </div>
    <div class="flex justify-between">
        <div>
            {% if room.host.superhost %}
                <span class="uppercase font-medium text-xs border border-black rounded text-center text-black py-px px-1">superhost</span>
            {% endif %}
            <span class="text-gray-500 text-sm ">
                {{room.city}}
            </span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-500 text-xs mr-1"></i>
            {{room.total_rating}}
        </span>
    </div>
</div>
