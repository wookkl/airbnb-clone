<div class="w-1/4 mb-8 p-2 overflow-hidden">
    <div class="h-64 w-full bg-cover bg-center rounded-lg mb-2" style="background-image:url({{room.first_photo}})">
    </div>
    <div class="flex justify-between mb-2">
        <div class="w-4/5 overflow-hidden flex">
            {% if room.host.superhost %}
                <span class="uppercase font-medium text-xs border border-black rounded text-center text-black py-px px-1 mr-2   ">superhost</span>
            {% endif %}
            <span class="text-gray-600 text-sm truncate block">{{room.city}}, {{room.country.name}}</span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{room.total_rating}}
        </span>
    </div>
    <p class="text-black w-11/12 truncate">{{room.name}}</p>
</div>
